<div ng-cpntroller="BaseController">
    You logged in you {{ current_user.username }}!
</div>


<div class="row-fluid">

    <ul class="nav nav-pills">
        <li ng-repeat="x in MainNavItems">
            <a data-toggle="tab" href="#[[ x[0] ]]">
                <span class="[[ x[1] ]]"></span>
                [[ x[0] ]]
            </a>
        </li>
    </ul>
</div>
<hr>

<div class="row-fluid">
    <div class="tab-content">
        <div class="tab-pane fade" ng-class="{ in : $index == 0}" ng-repeat="x in MainNavItems" id="[[ x[0] ]]" ng-include=" x[2] ">
        </div>
    </div>
</div>
